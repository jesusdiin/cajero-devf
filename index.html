<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" content="#212529">
	<title>Cajero</title>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/card.js"></script>
</head>

	<body class="background">
		
		<div class="container">
			<div class="row"> 
				<div class="col-sm-12">
					<a href="#" data-bs-toggle="modal" data-bs-target="#cajero" onclick="retiroSinTarjeta()" id="botonA">
						<img class="imgAtm mx-auto d-block" src="./img/atm.png" alt="" srcset="">
					</a>
				</div>

				<div class="d-grid d-gap col-sm-12 col-md-4 col-lg-4 mx-auto" id="cardsDiv">

				</div>

				<div class="col-sm-12 col-md-12">
					<p>Selecciona una Tarjeta</p>
				</div>
			</div>
		</div>




		<!-- Modal Cajero -->
		<div class="modal fade" id="cajero" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-fullscreen">
				<div class="modal-content">
					<div class="modal-header text-bg-dark">
							<h5 class="modal-title" id="exampleModalLabel">Devf Bank</h5>
					</div>
					<div class="modal-body background position-relative" id="">
						<div class="container">
							<div class="row" id="rootAtm">
								
							</div>
						</div>
					</div>
					<div class="modal-footer bg-dark">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="limpiarCajero()">Salir</button>
					</div>
				</div>
			</div>
		</div>



		<!-- JavaScript Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
		<script src="./js/main.js"></script>

	</body>
</html>
